<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">

    <title>Blog</title>
    <meta name="description" content="Our blog includes articles about toys companies, and also our company news.">
    <meta name="keywords" content="blog, service companies, brand identity, tips.">

    <script>
        var docElement = document.documentElement;
        docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
    </script>

    <!-- Favicon -->

    <!-- build:css -->
    <link href="css/style.min.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
    @@include('blocks/header.html')
    <main class="blog">
        <section class="search_line container">
            <h1 class="blog_title">BLOG</h1>
            @@include('blocks/search-line.html',{
            'page': "/blog.html",
            'page-name': "Blog"
            })
        </section>
        <div class="article container">
            @@include('blocks/article.html')
        </div>
        @@include('blocks/pagination.html')
    </main>
    @@include('blocks/footer.html')

    <script src="js/app.js" defer></script>
</body>

</html>
